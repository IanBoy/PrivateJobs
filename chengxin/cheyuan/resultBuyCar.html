<script type="text/javascript">
$(function(){
    $("#j_jess").find(".j_jess_item_title").bind("click", function(){
        var is = $(this).attr("data-open") == "1" ? 1 : 0;
        if(is){
            $(this).parent().find(".bbbg").hide();
            $(this).attr("data-open", "0");
            $(this).find("i").attr("class", "up");
        }else{
            $(this).parent().find(".bbbg").show();
            $(this).attr("data-open", "1");
            $(this).find("i").attr("class", "down");
        }
        
    });
